name: HuggingFace PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: 
    - develop

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # fetch all history so origin/main is available
          ref: ${{ github.head_ref }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install torch transformers

      - name: Generate diff
        run: git diff origin/main > changes.diff

      - name: Run PR Review
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          python <<EOF
          from transformers import pipeline
          import os, subprocess

          reviewer = pipeline("text2text-generation", model="google/flan-t5-base")

          with open("changes.diff") as f:
              diff = f.read()

          prompt = f"Review the following code diff and provide feedback:\n{diff}"
          out = reviewer(prompt, max_new_tokens=2024, truncation=True)
          review_text = out[0]["generated_text"]

          with open("review.txt", "w") as f:
              f.write("## ðŸ¤– AI Code Review\n\n")
              f.write(review_text)

          pr_number = os.getenv("PR_NUMBER")
          subprocess.run([
              "gh", "pr", "comment", pr_number,
              "--body-file", "review.txt"
          ], check=True)
          EOF
