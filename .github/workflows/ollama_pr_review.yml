name: HuggingFace PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install torch transformers

      - name: Run PR Review
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr checkout ${{ github.event.pull_request.number }}
          git diff origin/main...HEAD > changes.diff

          python <<EOF
          from transformers import pipeline
          import subprocess, os

          reviewer = pipeline("text2text-generation", model="google/flan-t5-base")

          with open("changes.diff") as f:
              diff = f.read()

          prompt = f"Review the following code diff and provide feedback:\n{diff}"

          out = reviewer(prompt, max_new_tokens=256, truncation=True)
          review_text = out[0]["generated_text"]

          print("AI Review:\n", review_text)

          # Write to a temp file for gh cli
          with open("review.txt", "w") as f:
              f.write("## HuggingFace Code Review\n\n")
              f.write(review_text)

          # Post comment back to the PR
          pr_number = os.getenv("GITHUB_REF").split("/")[-1]
          subprocess.run([
              "gh", "pr", "comment", str(pr_number),
              "--body-file", "review.txt"
          ], check=True)
          EOF
