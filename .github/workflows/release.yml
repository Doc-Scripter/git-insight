name: Release Workflow
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: Changelog.txt
          # You can add other build artifacts here, e.g., 'path/to/your/app.zip'
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }} # This will now reference your GitHub secret